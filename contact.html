<!doctype html>
<html lang="en">
	<head>
	<title>Gwent Contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content = "width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/Gwent.css">
	</head>
	<body>
	<div id="wrapper">
		<div id="navDiv">
			<div id="logo"><img src="Images/logo.png" width="208" height="126" alt="Gwent Logo" title="Gwent Logo"/></div>
			<div id="navHolder">
				<ul class="topnav">
					<li class="icon"><a href="#">&#9776;&nbsp;MENU</a></li>
					<li class="hide"><a href="index.html">Home</a></li>
					<li class="hide"><a href="Decks.html">Decks</a></li>
					<li class="hide"><a href="About.html">About</a></li>
					<li class="hide"><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
		<div id="placeHolder">
		<div id="formHolder">
			<form>
				<div class="formDiv">
					<label>First Name:<span>*</span></label>
					<input type="text" name="firstName" placeholder="Joe">
				</div>
				<div class="formDiv">
					<label>Last Name:</label>
					<input type="text" name="lastName" placeholder="Schmo">
				</div>
				<div class="formDiv">
					<label>Email Address:<span>*</span></label>
					<input type="text" name="emailAddress" placeholder="JoeSchmo@gmail.com">
				</div>
				<div class="formDiv">
					<label>Query:<span>*</span></label>
					<select name="query" >
						<option value="">Question</option>
						<option value="">Comment</option>
						<option value="">Constructive Critisism</option>
						<option value="">Destructive Critisism</option>
						<option value="">Just straight up insult</option>
						<option value="">Compliment?</option>
					</select>
				</div>
				<div class="formDiv">
					<label>Comment(s):<span>*</span></label>
					<textarea name="commentBox" cols="35" rows="5"></textarea>
				</div>
				<div class="formButton">
					<input class="inputButton" type="submit" value="Send Form">
					<input class="inputButton" type="reset" value="Clear Form">
				</div>
			</form>
			</div>
		</div>
		<footer class="homeFoot">
			<ul id="mediaList">
				<li class="socialMedia"><a href="https://twitter.com/PlayGwent" target="_blank"><img src="Images/Twitter.png" alt="Gwent Twitter Page" width="40" height="40"/></a></li>
				<li class="socialMedia"><a href="https://www.facebook.com/PlayGwent" target="_blank"><img src="Images/Facebook.png" alt="Gwent Facebook Page" width="40" height="40"/></a></li>
				<li class="socialMedia"><a href="https://www.youtube.com/playgwent" target="_blank"><img src="Images/Youtube.png" alt="Gwent Youtube Channel" width="40" height="40"/></a></li>
				<li class="socialMedia"><a href="https://www.reddit.com/r/gwent/" target="_blank"><img src="Images/Reddit.png" alt="Gwent Subreddit" width="40" height="40"/></a></li>
			</ul>
			<p>GWENTÂ® is a registered trademark of CD PROJEKT &copy;.
		</footer>
		</div>
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="js/Gwent.js"></script>
	</body>
</html>
